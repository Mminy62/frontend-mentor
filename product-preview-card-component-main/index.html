<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>



  <div class="paragraph">
    
    <img src="./images/image-product-desktop.jpg" alt="">

    <div class="description">
      <p class="category">P E R F U M E</p>

      <h1 class="p_title">
        Gabrielle <br>Essence Eau De Parfum
      </h1>

      <p class="p_body">
        A floral, solar and voluptuous<br>
        interpretation composed by<br>
        Olivier Polge, Perfumer-Creator<br>
        for the House of CHANEL.
      </p>

      <p>
        <div>  $149.99</div>
        <div>  $169.99</div>
      </p>

      <button>  Add to Cart</button>

    </div>

  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
